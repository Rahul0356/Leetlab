name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          USER="${EC2_USER:-ec2-user}"
          # Sync repo to EC2 (exclude git, node_modules, and local env)
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            --exclude '.git' \
            --exclude 'node_modules' \
            --exclude 'backend/node_modules' \
            --exclude 'frontend/node_modules' \
            --exclude 'frontend/dist' \
            --exclude '.env' \
            --exclude 'backend/.env' \
            ./ ${USER}@${EC2_HOST}:~/leetlab/

          # Run Docker Compose on EC2 (create ~/leetlab/.env on EC2 for CORS_ORIGIN, JUDGE0_API_URL)
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${USER}@${EC2_HOST} << 'ENDSSH'
            set -e
            cd ~/leetlab
            docker compose up -d --build
            docker compose ps
          ENDSSH

      - name: Deploy success
        run: echo "Deployed to EC2 successfully."
