services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: leetlab
      POSTGRES_PASSWORD: leetlab_secret
      POSTGRES_DB: leetlab
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Use 5433 on host to avoid conflict with local PostgreSQL on 5432
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leetlab -d leetlab"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      PORT: 8080
      DATABASE_URL: postgresql://leetlab:leetlab_secret@db:5432/leetlab
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      JUDGE0_API_URL: ${JUDGE0_API_URL:-}
    # Use 8081 on host if local backend or another app uses 8080
    ports:
      - "8081:8080"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
